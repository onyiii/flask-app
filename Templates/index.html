<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Income and Expenses Survey</h2>
    <form method="POST" action="/submit">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br /><br />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option></select
      ><br /><br />

      <label for="income">Total Income:</label>
      <input type="number" id="income" name="income" required /><br /><br />

      <h3>Expense Categories</h3>
      <label>
        <input type="checkbox" name="expense_category" value="utilities" />
        Utilities:
        <input
          type="number"
          name="utilities"
          placeholder="Amount spent"
        /><br />
      </label>

      <label>
        <input type="checkbox" name="expense_category" value="entertainment" />
        Entertainment:
        <input
          type="number"
          name="entertainment"
          placeholder="Amount spent"
        /><br />
      </label>

      <label>
        <input type="checkbox" name="expense_category" value="school_fees" />
        School Fees:
        <input
          type="number"
          name="school_fees"
          placeholder="Amount spent"
        /><br />
      </label>

      <label>
        <input type="checkbox" name="expense_category" value="shopping" />
        Shopping:
        <input type="number" name="shopping" placeholder="Amount spent" /><br />
      </label>

      <label>
        <input type="checkbox" name="expense_category" value="healthcare" />
        Healthcare:
        <input
          type="number"
          name="healthcare"
          placeholder="Amount spent"
        /><br />
      </label>

      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
